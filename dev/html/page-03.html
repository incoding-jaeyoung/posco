		<script>
			var ib = ib || {};
			ib = {
				//시트 초기화 구문

				create: function () {
					window.Cal = null;
				},
				//화면 기능
				sampleBtn: function () {
					var btnObj = arguments[0];

					// 달력내에 날짜 선택시
					function callBack(pickdate) {
						// pickdate는 1549897200000  와 같은 timeStamp 형태의 숫자가 넘어옴
						var inp = btnObj.getAttribute("inp");
						var format = "yyyy/MM/dd";
						var str = "";

						if (pickdate != "") {
							if (isNaN(pickdate)) {
								// 기간 데이터
								var pd = pickdate.split(";");

								for (var i = 0; i < pd.length; i++) {
									if (pd[i].indexOf("~") > -1) {
										var rdate = pd[i].split("~");

										pd[i] = IBSheet.dateToString(parseInt(rdate[0], 10), format) + "~" + IBSheet.dateToString(parseInt(rdate[1], 10), format);
									} else {
										pd[i] = IBSheet.dateToString(parseInt(pd[i], 10), format);
									}
								}
								str = pd.join(";");
							} else {
								// 단일 일자
								str = IBSheet.dateToString(pickdate, format);
							}
						}

						document.getElementById(inp).value = str;
					}
					// 달력 위치 정보
					var pos = {
						Mouse: 1,
						Move: 1,
					};

					if (btnObj.innerText == "일반") {
						// 2019/03/01
						var optionCal = {
							Date: new Date(),
							Buttons: 0, // 달력 밑에 나타날 버튼을 설정 1 - Today, 2 - Clear, 4 - Ok, 8 - Yesterday
							Texts: {
								Ok: "선택",
								Clear: "지우기",
								Cancel: "취소",
								Today: "오늘",
								Yesterday: "어제",
								EmptyTip: "공백",
							},
						};

						if (Cal) {
							Cal.Close();
						}
						Cal = IBSheet.showCalendar(optionCal, pos, callBack);
					}
				},
			};
			ib.create();
		</script>
